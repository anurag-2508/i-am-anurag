<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/3129a69023.js"
      crossorigin="anonymous"
    ></script>
    <title>Login to codewithAnurag</title>
    <link rel="stylesheet" href="index.css"
  </head>

  <body>
    <div class="container">
      <h1>Login to codewithAnurag</h1>
      <div class="box">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your email"
        />
      </div>
      <div class="box">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />
      </div>
      <button class="btn">signin</button>
    </div>
  </body>
</html>
